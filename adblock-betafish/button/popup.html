<!DOCTYPE html>
<html>
  <head>
    <title i18n="popup_menu_title"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="adblock-button-popup.css" />
    <link rel="stylesheet" href="adblock-button-help.css" />
    <script src="polyfill.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="purify.min.js"></script>
    <script src="adblock-functions.js"></script>
  </head>
  <body style="overflow:hidden;">
    <div id="help_overlay">
      <div id="help_container">
        <div id="header">
          <span tabindex="0" id="back_icon" class="back-button" role="button">
            <i class="material-icons md-18" role="img" i18n-aria-label="back_help_flow"
              >chevron_left</i
            >
          </span>
          <span id="help_title"></span>
          <span tabindex="0" id="close_icon" class="close-button" role="button">
            <i class="material-icons md-18" role="img" i18n-aria-label="close_help_flow">close</i>
          </span>
        </div>
        <div id="separator_help" class="separator"></div>
        <div id="help_content"></div>
        <div class="popup-footer">
          <a href="https://help.getadblock.com/" target="_blank" tabindex="0" id="help_footer"></a>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div id="menu-items">
        <div id="titletext">
          <img class="header-logo" i18n-alt="adblock_logo" />
          <span id="header-info">
            <span id="premium_status_msg" i18n="premium"></span>
            <span id="header-icons">
              <i
                tabindex="10"
                class="material-icons md-18"
                id="help_link"
                role="img"
                i18n-aria-label="help"
                >live_help</i
              >
              <i
                tabindex="10"
                class="material-icons md-18"
                id="svg_options"
                role="img"
                i18n-aria-label="settings"
                >settings</i
              >
            </span>
          </span>
        </div>

        <div
          id="div_status_error"
          style="display:none; font-size: 14px; padding: 5px 10px 0px 10px;"
        >
          <p i18n_error="error_msg_header"></p>
          <div id="first_msg">
            <span i18n_error="error_msg_help_us"></span>
            <a id="errorreport" style="cursor: pointer;" i18n_error="error_msg_here"></a>
            <br />
            <br />
          </div>
          <p id="second_msg" i18n_error="error_msg_thank_you" style="display:none;"></p>
          <span id="reload_msg" i18n_error="error_msg_reload"> </span>
          <a tabindex="0" id="reload" style="cursor: pointer;" i18n_error="error_msg_here"></a>
          <br /><br />
          <span i18n_error="error_msg_help"> </span>
          <a
            tabindex="0"
            i18n_error="error_msg_here"
            style="cursor: pointer;"
            href="https://help.getadblock.com/support/solutions/articles/6000137757-the-adblock-menu-doesn-t-open-or-contains-only-a-donation-request-or-icons-in-chrome"
            target="_blank"
          ></a>
        </div>

        <!-- ************ Status messages and block counter *********** -->

        <!-- ************ Status messages *********** -->

        <div id="div_status_beta" class="menu-status" style="display:none;">
          <span style="font-size: 12px;">
            You are using AdBlock Beta!<br />
            If you find a bug, please
            <a tabindex="0" id="bugreport" href="#">report it</a>!
          </span>
        </div>

        <div id="block_counts" class="box">
          <div i18n="blocked_ads" class="header"></div>
          <div style="padding:2px 0px 0px 2px;">
            <span i18n="blocked_n_on_this_page" i18n_replacement_el="page_blocked_count">
              <span class="block_count_number" id="page_blocked_count"> </span>
            </span>
            <span i18n="blocked_n_in_total" i18n_replacement_el="total_blocked_count" class="right">
              <span class="block_count_number" id="total_blocked_count"> </span>
            </span>
          </div>
        </div>

        <div id="div_sync_error_msg">
          <span i18n="sync_header_error_save_message_part_2"></span>&nbsp;
          <span i18n="sync_header_error_save_message_part_3"></span>
        </div>

        <div id="div_sync_outofdate_error_msg">
          <span i18n="sync_message_old_version_part_1"></span>
          <a
            tabindex="0"
            i18n="sync_message_old_version_part_2"
            i18n_replacement_el="oldversionlink"
            href="https://help.getadblock.com/support/solutions/articles/6000087857-how-do-i-make-sure-adblock-is-up-to-date-"
            target="_blank"
          >
            <span id="oldversionlink" class="link-text-color"></span>
          </a>
        </div>

        <div id="div_status_whitelisted" class="menu-status-italic">
          <span i18n="disabled_on_this_page"></span>
        </div>

        <div id="div_status_paused" class="menu-status-italic">
          <span i18n="status_universal_paused"></span>
        </div>

        <div id="div_status_domain_paused" class="menu-status-italic">
          <span i18n="status_domain_paused"></span>
        </div>

        <div id="div_adblock_protect_enrollment" class="menu-entry">
          <span id="protect_enrollment_text" i18n="adblockprotectenrollmenttext"></span>
          <div
            tabindex="0"
            id="protect_enrollment_btn"
            i18n="adblockprotectenrollmentbutton"
            role="link"
          ></div>
        </div>

        <div id="separator-1" class="separator"></div>

        <div id="div_myadblock_enrollment_v2" class="premium-cta menu-entry">
          <div class="cta-description">
            <span id="newText_v2" i18n="new_badge"></span>
            <span
              tabindex="0"
              id="mabNewCtaText"
              class="cta-message"
              i18n="new_cta_default_text"
              role="link"
              ><span></span
            ></span>
          </div>

          <button tabindex="0" id="mabNewCtaClose" class="premium-cta-close">
            <i class="material-icons md-18" role="img" i18n-aria-label="close">close</i>
          </button>
        </div>

        <div id="separator-2" class="separator"></div>

        <!-- ************ Standard menu entries *********** -->

        <div
          tabindex="0"
          i18n="undo_last_block_site"
          id="div_undo"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          id="div_whitelist_channel"
          class="menu-entry"
          role="button"
          i18n="whitelist_channel"
        ></div>

        <div id="separator0" class="separator"></div>

        <div
          tabindex="0"
          id="div_manage_subscribed_channel"
          class="menu-entry"
          role="button"
          i18n="manage_subscribed_channel"
        ></div>

        <div
          tabindex="0"
          i18n="enable_adblock"
          id="div_enable_adblock_on_this_page"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          i18n="domain_pause_adblock"
          id="div_domain_pause_adblock"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          i18n="resume_blocking_ads"
          id="div_domain_paused_adblock"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          i18n="pause_adblock_everywhere"
          id="div_pause_adblock"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          i18n="resume_blocking_ads"
          id="div_paused_adblock"
          class="menu-entry"
          role="button"
        ></div>

        <div id="separator4" class="separator"></div>

        <div
          tabindex="0"
          i18n="block_an_ad_on_this_page"
          id="div_blacklist"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          i18n="dont_run_on_this_page"
          id="div_whitelist_page"
          class="menu-entry"
          role="button"
        ></div>

        <div
          tabindex="0"
          id="div_whitelist"
          class="menu-entry"
          role="button"
          i18n="dont_run_on_pages_on_site"
        ></div>

        <!-- Premium themes CTA -->
        <div id="div_premium_themes_cta" class="premium-cta menu-entry">
          <div class="cta-description">
            <i class="material-icons md-18" role="img" aria-hidden="true">featured_video</i>
            <span
              tabindex="0"
              id="themes-cta-text"
              class="cta-message"
              i18n="adblock_looked_like_this"
              role="link"
              ><span></span
            ></span>
          </div>

          <button tabindex="0" id="close-themes-cta" class="premium-cta-close">
            <i class="material-icons md-18" role="img" i18n-aria-label="close">close</i>
          </button>
        </div>
        <!-- Premium themes CTA -->
      </div>
      <!-- menu-items -->
    </div>
    <!-- wrapper -->
  </body>
  <script src="adblock-button-popup.js"></script>
  <script src="adblock-button-help-action.js"></script>
  <script src="adblock-button-help.js"></script>
</html>
