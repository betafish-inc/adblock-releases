<!DOCTYPE html>
<html id="options-page-html">
  <head>
    <title i18n="optionstitle"></title>
    <link rel="stylesheet" href="adblock-options-options.css" />
    <link rel="stylesheet" href="adblock-options-tabs.css" />
    <link rel="stylesheet" href="adblock-options-mab.css" />
    <script src="adblock-jquery.js"></script>
    <script src="adblock-jquery.cookie.js"></script>
    <script src="adblock-functions.js"></script>
    <script src="adblock-options-tabs.js"></script>
    <script src="adblock-options-index.js"></script>
  </head>
  <body>

    <div id="sidebar">
      <div id="sidebar-content">
        <section id="sidebar-content-top">
          <a id="adblock-logo-link" href="https://www.getadblock.com" target="_blank">
            <img id="sidebar-adblock-logo" />
          </a>

          <nav id="sidebar-tabs">
            <ul>
              <li>
                <a href="#general" class="tablink">
                  <i class="material-icons md-18">settings</i>&#32;&#32;<span i18n="tabgeneral"></span>
                </a>
              </li>
              <li>
                <a href="#filters" class="tablink">
                  <i class="material-icons md-18">format_list_bulleted</i>&#32;&#32;<span i18n="tabfilterlists"></span>
                </a>
              </li>
              <li>
                <a href="#customize" class="tablink">
                  <i class="material-icons md-18">create</i><span i18n="tabcustomize"></span>
                </a>
              </li>
              <li>
                <a href="#themes" class="tablink">
                  <i class="material-icons md-18">featured_video</i><span i18n="tabthemes"></span>
                </a>
              </li>
              <li>
                <a href="#support" class="tablink">
                  <i class="material-icons md-18">chat</i><span i18n="tabsupport"></span>
                </a>
              </li>
            </ul>
          </nav>
        </section>

        <section id="sidebar-content-bottom">
          <div id="sidebar-social-links">
            <a href="https://facebook.com/heres.adblock" target="_blank">
              <i class="adblock-icon">facebook</i>
            </a>
            <a id="twitter-icon-link" href="https://twitter.com/getadblock" target="_blank">
              <i class="adblock-icon">twitter</i>
            </a>
            <a href="https://www.linkedin.com/company/adblock/" target="_blank">
              <i class="adblock-icon">linkedin</i>
            </a>
          </div>
          <div class="top-line">
            <a href="https://getadblock.com/privacy" i18n="privacy_policy" target="_blank"></a>
            <div id="version_number"></div>
          </div>
        </section>

      </div>
    </div>

    <div id="tab-content">
      <div id="mab" class="tab"></div>
      <div id="general" class="tab"></div>
      <div id="filters" class="tab"></div>
      <div id="customize" class="tab"></div>
      <div id="themes" class="tab"></div>
      <div id="support" class="tab"></div>
    </div>

  </body>
</html>
