<!DOCTYPE html>

<!-- START PAID USER VIEW -->
<div id="paid-user-view" class='myadblock-tab-content option-page-box'>
  <div class="option-page-content">
  <div class="align-items-center" >
    <h1 i18n="myadblock_options_page_header" class="page-title"></h1>
  </div>

  <div id="picReplacementDiv" class="widest">
    <div class="bottom-line section-padding">
      <div id="feature-description" class="align-items-center" >
        <img id="image-icon" />
        <span i18n="myadblock_pic_replacemenet_description" class="section-title"></span>
        <span id="feature-toggle" style="float: right;">
          <label id="picReplacementLabel" class="switch verticalalign">
            <input id="picReplacementSwitch" type="checkbox" >
            <span id="picReplacementSpan" class="slider round"></span>
          </label>
        </span>
      </div>
    </div>

    <div id="pic-replacement-enabled" class="feature-view">
      <div i18n="myadblock_picreplacement_exlained" class="enabled-feature-description"></div>
      <div id="channel-options">
        <div id="channels">
    
          <div class="image-box">
            <img id="cats" data-channelId="CatsChannel" class="channel-image"/>
            <span class="overlay">
              <img class="heart-icon" />
              <span i18n="catchannelswitchlabel" class="channel-name"></span>
            </span>
            <input id="CatsChannel" type="checkbox" class="invisible-overlay" >
          </div>
  
          <div class="image-box">
            <img id="dogs" data-channelId="DogsChannel" class="channel-image"/>
            <span class="overlay">
              <img class="heart-icon" />
              <span i18n="dogchannelswitchlabel" class="channel-name"></span>
            </span>
            <input id="DogsChannel" type="checkbox" class="invisible-overlay" >
          </div>
  
          <div class="image-box">
            <img id="landscapes" data-channelId="CatsChannel" class="channel-image"/>
            <span class="overlay">
              <img class="heart-icon" />
              <span i18n="landscapechannelswitchlabel" class="channel-name"></span>
            </span> 
            <input id="LandscapesChannel" type="checkbox" class="invisible-overlay" >
          </div>
  
          <div class="image-box">
            <span class="overlay">
              <div id="coming-soon-photo"></div>
              <div i18n="images_coming_soon" class="coming-soon-text"></div>
            </span>
          </div>
    
        </div>
      </div>
    </div>

    <div id="pic-replacement-disabled" class="feature-view">
      <img id="cover-image-feature-preview" />
    </div>
  </div>
  <div class="translation_credits italic do-not-display"></div>
  </div>
</div>
<!-- END PAID USER VIEW -->

<!-- START FREE USER ERROR VIEW -->
<div id="enrolled-free-user-error-view" class='myadblock-tab-content'>
  <div class="page-box">

    <div class="align-items-center" >
      <h1 i18n="myadblock_options_page_header" class="page-title"></h1>
    </div>

    <div id="replace-ads-with-pics-feature" class="widest">
      <div class="bottom-line section-padding">
        <div id="feature-description" class="align-items-center" >
          <img id="image-icon" />
          <span i18n="myadblock_pic_replacemenet_description" class="section-title"></span>
          <span id="feature-toggle" style="float: right;">
            <img id="lock-icon" />
            <span class="lock-switch">
              <label class="switch"><span class="slider round"></span></label>
            </span>
          </span>
        </div>
      </div>
      <img id="cover-image-feature-preview" />
    </div>

    <div id="error-message-box">
      <div id="error-message-box-header" >
        <img id="red-circle" />
        <h2 i18n="myadblock_payment_not_available_title" id="error-box-header"></h2>
      </div>
      <p i18n="myadblock_payment_not_available_text" id="error-box-text"></p>
    </div>

    <div class="translation_credits italic do-not-display"></div>
  </div>
</div>
<!-- END FREE USER ERROR VIEW -->

<!-- FREE USER VIEW WITH IFRAME -->
<div id="enrolled-free-user-view" class='myadblock-tab-content'></div>
